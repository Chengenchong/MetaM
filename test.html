<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <style>
    .word {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #000;
    }
    #signupForm {
      display: none;
    }
  </style>
</head>
<body>
  <div class="word" id="word1"></div>
  <div class="word" id="word2"></div>
  <!-- Add more div elements for additional words -->

  <form action="#" method="post" id="signupForm">
    <input type="text" name="signup-username" class="input" placeholder="Username" required>
    <input type="email" name="signup-email" class="input" placeholder="Email" required>
    <input type="password" name="signup-password" class="input" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <script>
    const words = ['Hello', 'World', 'Example'];
    const typingSpeed = 100; // Adjust the typing speed in milliseconds
    const delayAfterTyping = 1000; // Adjust the delay after typing in milliseconds

    function typeWord(word, elementId, delay) {
      return new Promise(resolve => {
        setTimeout(() => {
          const element = document.getElementById(elementId);
          let index = 0;

          function type() {
            element.textContent = word.slice(0, index);
            index++;

            if (index <= word.length) {
              setTimeout(type, typingSpeed);
            } else {
              // Word is fully typed, remove the border
              element.style.borderRight = 'none';
              resolve(); // Resolve the promise when typing is complete
            }
          }

          type();
        }, delay);
      });
    }

    async function startTyping() {
      await typeWord('Hello', 'word1', 0);
      await typeWord('World', 'word2', delayAfterTyping);
      // Add more words with appropriate delays as needed

      // Show the signup form after all words are typed and the delay has passed
      setTimeout(() => {
        document.getElementById('signupForm').style.display = 'block';
      }, delayAfterTyping);
    }

    // Start the typing animation
    startTyping();
  </script>
</body>
</html>
