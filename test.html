<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="test.css">
    <title>Profile Page</title>
</head>

<body>
    <div class="profile-container">
        <header>
            <form id="profile-form">
                <div class="user-profile">
                    <label for="profile-picture-upload" class="profile-picture-label">
                        <img src="https://ronaldmottram.co.nz/wp-content/uploads/2019/01/default-user-icon-8.jpg" alt="Profile Picture" id="profile-picture">
                    </label>
                    <input type="file" id="profile-picture-upload" accept="image/*" style="display: none;">
                    <div class="user-info">
                        <h1 class="profile-user-name">Username_</h1>
                        <div class="profile-user-setting">
                            <button class="btn profile-edit-btn" id="edit-profile-btn">Edit Profile</button>
                            <button class="btn profile-share-btn" id="share-profile-btn">Share Profile</button>
                            <button aria-label="profile settings" class="btn profile-settings-btn">
                                <i class="fas fa-cog"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="profile-bio" id="profilr-bio-section">
                    <p>
                        <span class ="profile-real-name">
                            <b>Username</b>
                        </span>
                        <p>Talk more about you...</p>
                    </p>
                </div>

                <div class="image-slider">
                    <ul>
                        <li>
                            <div class="slider-images">
                                <img src="https://bandwagon-gig-finder.s3.amazonaws.com/system/tinymce/image/file/2156/content_mceu_47980652711616659911799.jpg">
                            </div>
                        </li>
                        <li class="album">
                            <div class="slider-images">
                               <img src="https://media.karousell.com/media/photos/products/2020/6/3/beyond__hong_kong_band_cdvcd_d_1591185289_e21346ba_progressive.jpg">
                            </div>
                        </li>
                        <li class="album">
                            <div class="slider-images">
                                <img src="https://is5-ssl.mzstatic.com/image/thumb/Music112/v4/88/cc/70/88cc70bd-3763-a558-33dd-dbe07c8848d9/5054197302183.jpg/1200x1200bf-60.jpg">
                            </div>
                        </li>
                        <li class="album">
                            <div class="slider-images">
                                <img src="https://cdn.nexus.radio/wp-content/uploads/2021/03/alanwalker-1.jpg">
                            </div>
                        </li>
                        <li class="album">
                            <div class="slider-images">
                                <img src="https://www.hypnoticasia.com/wp-content/uploads/2018/11/DrK5vztVYAAfbzU.jpg">
                            </div>
                        </li>
                    </ul>  
                </div>

                <div class="follow-stats-section">
                    <hr class="double-line">
                    <div class="follow-stats">
                        <p><span id="nfts-collected">10</span> NFTs Collected</p>
                        <p><span id="followers-count">1000</span> Followers</p>
                        <p><span id="following-count">500</span> Following</p>
                    </div>
                    <hr class="double-line">
                </div>

                <div class="slideshow-section" id="slideshow-section">
                    <button class="slideshow-button">NFTs Collected</button>
                    <button class="slideshow-button">Upload Album</button>
                    <button class="slideshow-button">Recently Played</button>
                </div>

                <div class="container">
                    <div class="gallery">
                        <div class="gallery-item" tabindex="0">
                            <img src="https://i.pinimg.com/564x/72/65/ce/7265ce598ae01f79f38063de66de14f4.jpg" class="gallery-image" alt="">
                            <div class="gallery-item-info">
                                <ul>
                                    <li class="gallery-item-names"><span class="visually-hidden">names </span><i class="fas fa-user-circle"></i></li>
                                    <li class="gallery-item-descriptions"><span class="visually-hidden">descriptions </span><i class="fas fa-user-astronaut"></i></li>
                                </ul>
                            </div>
                        </div>
                        <div class="gallery-item" tabindex="0">
                            <img src="https://i.pinimg.com/564x/5a/2e/c1/5a2ec135aceafbb2093fa8ede9f002d2.jpg" class="gallery-image" alt="">
                            <div class="gallery-item-type">
                                <span class="visually-hidden">Video</span><i class="fas fa-video" aria-hidden="true"></i>
                            </div>
                            <div class="gallery-item-info">
                                <ul>
                                    <li class="gallery-item-names"><span class="visually-hidden">names </span><i class="fas fa-user-circle"></i></li>
                                    <li class="gallery-item-descriptions"><span class="visually-hidden">descriptions </span><i class="fas fa-user-astronaut"></i></li>
                                </ul>
                            </div>
                        </div>
                        <div class="gallery-item" tabindex="0">
                            <img src="https://i.pinimg.com/564x/8b/6e/bd/8b6ebd2b1ffb17bdd1005f9032dbda2b.jpg" class="gallery-image" alt="">
                            <div class="gallery-item-type">
                                <span class="visually-hidden">Video</span><i class="fas fa-video" aria-hidden="true"></i>
                            </div>
                            <div class="gallery-item-info">
                                <ul>
                                    <li class="gallery-item-names"><span class="visually-hidden">names </span><i class="fas fa-user-circle"></i></li>
                                    <li class="gallery-item-descriptions"><span class="visually-hidden">descriptions </span><i class="fas fa-user-astronaut"></i></li>
                                </ul>
                            </div>
                        </div>
                        <div class="gallery-item" tabindex="0">
                            <img src="https://i.pinimg.com/564x/6f/ec/55/6fec556bd01052eecea035a84ac8fe21.jpg" class="gallery-image" alt="">
                            <div class="gallery-item-info">
                                <ul>
                                    <li class="gallery-item-names"><span class="visually-hidden">names </span><i class="fas fa-user-circle"></i></li>
                                    <li class="gallery-item-descriptions"><span class="visually-hidden">descriptions </span><i class="fas fa-user-astronaut"></i></li>
                                </ul>
                            </div>
                        </div>
        
                    </div>
                    <!--End of gallery-->
                    <div class="loader"></div>
                </div>
            </form>
        </header>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sliderContainer = document.querySelector('.slider-container');
            let imageIndex = 0;

            function nextImage() {
                imageIndex = (imageIndex + 1) % 3; // Change '3' to the number of images
                updateSlider();
            }

            function updateSlider() {
                const translateValue = -imageIndex * 100 + '%';
                sliderContainer.style.transform = 'translateX(' + translateValue + ')';
            }

            // Set up interval for automatic sliding (optional)
            setInterval(nextImage, 3000); // Change '3000' to the desired interval in milliseconds
            });

    </script>

</body>
</html>
