<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet">
<style>
body {
 background-color: #2D2D2D;
 margin: 0;
 padding: 0;
 font-family: 'Afacad', sans-serif;
}

.header {
    background: linear-gradient(to bottom, #2D2D2D, transparent);
    color: #fff;
    padding: 10px; 
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 80px; 
    font-family: 'Afacad', sans-serif;
}

.top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 40px 10px 20px;
}

.topleft {
  width: 150px;
  height: auto;
  margin-right: 20px;
}

.topmiddle {
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
}

.topmiddle a {
  margin: 0 15px; /* Increased gap between links */
  text-decoration: none;
  color: white;
  font-size: 18px; /* Increased font size */
}

.middle {
 display: flex;
 justify-content: center;
 align-items: center;
 height: 800px;
}

.leftmiddle {
 display: flex;
 justify-content: center;
 align-items: center;
 flex-direction: column;
 margin-right: 100px;
}

.productimage {
 width: 200px;
 height: 200px;
 border: 1px solid white;
 animation: flip 8s linear infinite;
}

@keyframes flip {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(1turn); }
}

.rightmiddle {
 display: flex;
 justify-content: center;
 align-items: center;
 flex-direction: column;
 color: white;
}

.bottommiddle {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.button-container {
  display: flex;
  flex-direction: row; 
}

.footer {
 position: fixed;
 bottom: 0;
 width: 100%;
 height: 60px;
 background-color: #2D2D2D;
 color: white;
 padding: 10px;
 box-sizing: content-box;
}

button {
  --pink: #EFD3D7;
  font-size: 15px;
  padding: 10px 20px;
  font-size: 16px;
  letter-spacing: 0.06em;
  position: relative;
  font-family: 'Afacad', sans-serif;
  border-radius: 0.6em;
  overflow: hidden;
  transition: all 0.3s;
  line-height: 1.4em;
  border: 2px solid var(--pink);
  background: linear-gradient(to right, rgba(239, 211, 215, 1) 1%, transparent 30%,transparent 60% , rgba(239, 211, 215, 1) 100%);
  color: var(--pink);
  box-shadow: inset 0 0 10px rgba(239, 211, 215, 1), 0 0 9px 3px rgba(239, 211, 215, 1);
  margin-top: 10px;
  margin-right: 10px;
}

button:hover {
  color: #efd3d7;
  box-shadow: inset 0 0 10px rgba(239, 211, 215, 1), 0 0 9px 3px rgba(239, 211, 215, 1);
}

button:before {
  content: "";
  position: absolute;
  left: -4em;
  width: 4em;
  height: 100%;
  top: 0;
  transition: transform .4s ease-in-out;
  background: linear-gradient(to right, transparent 1%, rgba(203, 192, 211, 1) 40%,rgba(203, 192, 211, 1) 60% , transparent 100%);
}

button:hover:before {
  transform: translateX(15em);
}
.notification {
  display: none;
  position: fixed;
  top: 10px;
  right: 10px;
  background-color: #333;
  color: white;
  padding: 10px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  z-index: 999;
}

.cart-icon {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
  color: white;
  font-size: 24px;
}

.cart-dropdown {
  display: none;
  position: fixed;
  top: 40px;
  right: 10px;
  background-color: #fff;
  color: #333;
  padding: 10px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  z-index: 998;
  max-width: 300px;
  max-height: 300px;
  overflow-y: auto;
}

.checkout-dropdown-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.checkout-item-image {
  width: 40px;
  height: 40px;
  max-width: 100%;
  max-height: 100%;
  border: 1px solid white;
  border-radius: 50%;
  margin-right: 10px;
}

.checkout-content {
  text-align: center;
}

.checkout-empty {
  margin-top: 20px;
  color: white;
}

.checkout-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 10px;
  padding: 10px; /* Added padding */
  background-color: #fff; /* Added background color */
  border-radius: 5px; /* Added border-radius */
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* Added box-shadow */
}

.checkout-item p {
  margin: 0;
}

.checkout-remove {
  cursor: pointer;
  font-size: 18px;
  color: #666;
}

.cart-dropdown-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.checkout-button {
  width: 100%;
  padding: 10px;
  background-color: #333;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.cart-item-image {
  width: 50px;
  height: 50px;
  border: 1px solid white;
  border-radius: 50%;
}

.notification {
  display: none;
  position: fixed;
  top: 10px;
  right: 10px;
  background-color: #333;
  color: white;
  padding: 10px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  z-index: 999;
}
/* Search Bar */

.input {
  flex: 1;
  border: 2px solid transparent;
  height: 2.5em;
  padding-left: 0.8em;
  outline: none;
  overflow: hidden;
  background-color: #615b5b;
  border-radius: 10px;
  transition: all 0.5s;
  font-family: 'Afacad', sans-serif;
  margin-right: 20px; /* Create space between search bar and buttons */
}



.input:hover,
.input:focus {
  border: 2px solid #8c9fb1;
  box-shadow: 0px 0px 0px 7px rgb(74, 157, 236, 20%);
  background-color: white;
}



/* Button for playlist*/

.btn {
  position: relative;
  width: 130px;
  height: 40px;
  font-size: 1em;
  cursor: pointer;
  background-color: #171717;
  color: #fff;
  border: none;
  border-radius: 5px;
  transition: all .4s;
  font-family: 'Afacad', sans-serif;
}

.btn.with-icon {
  height: 2.5em; /* Match the height of the input */
  font-size: 1em; /* Match the font size */
}

/* Specific styles for buttons with icon */
.btn.with-icon::before {
  content: '\1F3B6'; /* Unicode character for a playlist icon */
  font-family: 'Afacad', sans-serif; /* You may need to adjust the font */
  margin-right: 5px; /* Adjust the spacing between icon and text */
}

.btn:hover {
  border-radius: 5px;
  transform: translateY(-10px);
  box-shadow: 0 7px 0 -2px #f85959,
   0 15px 0 -4px #39a2db,
   0 16px 10px -3px #39a2db;
}

.btn:active {
  transition: all 0.2s;
  transform: translateY(-5px);
  box-shadow: 0 2px 0 -2px #f85959,
   0 8px 0 -4px #39a2db,
   0 12px 10px -3px #39a2db;
}


/* General Buttons */

.button .text {
  color: white;
  font-weight: 700;
  font-size: 1em;
  transition: 400ms;
}

.button svg path {
  transition: 400ms;
}

.button:hover {
  background-color: transparent;
}

.button:hover .text {
  color: #181717;
}

.button:hover svg path {
  fill: #181717;
}

/* Line */

.line {
  height: 50px;
  width: 2px;
  background: #fff; /* Change the line color as needed */
  margin-left: 10px; /* Adjust the margin to set the distance between the button and the line */
  margin-right: 20px; /* Add a small gap to the right of the line */
}


/* User Profile  */

#btn-message {
  --text-color: #000;
  --bg-color-sup: #d2d2d2;
  --bg-color: #615b5b;
  --bg-hover-color: #ffffff;
  --online-status: #00da00;
  --font-size: 16px;
  --btn-transition: all 0.2s ease-out;
}

.button-message {
  display: flex;
  justify-content: center;
  align-items: center;
  font: 400 var(--font-size) Helvetica Neue, sans-serif;
  box-shadow: 0 0 2.17382px rgba(0,0,0,.049),0 1.75px 6.01034px rgba(0,0,0,.07),0 3.63px 14.4706px rgba(0,0,0,.091),0 22px 48px rgba(0,0,0,.14);
  background-color: var(--bg-color);
  border-radius: 68px;
  cursor: pointer;
  padding: 6px 10px 6px 6px;
  width: fit-content;
  height: 40px;
  border: 0;
  overflow: hidden;
  position: relative;
  transition: var(--btn-transition);
}

.button-message:hover {
  height: 56px;
  padding: 8px 20px 8px 8px;
  background-color: var(--bg-hover-color);
  transition: var(--btn-transition);
}

.button-message:active {
  transform: scale(0.99);
}

.content-avatar {
  width: 30px;
  height: 30px;
  margin: 0;
  transition: var(--btn-transition);
  position: relative;
}

.button-message:hover .content-avatar {
  width: 40px;
  height: 40px;
}

.avatar {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  overflow: hidden;
  background-color: var(--bg-color-sup);
}

.user-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.status-user {
  position: absolute;
  width: 6px;
  height: 6px;
  right: 1px;
  bottom: 1px;
  border-radius: 50%;
  outline: solid 2px var(--bg-color);
  background-color: var(--online-status);
  transition: var(--btn-transition);
  animation: active-status 2s ease-in-out infinite;
}

.button-message:hover .status-user {
  width: 10px;
  height: 10px;
  right: 1px;
  bottom: 1px;
  outline: solid 3px var(--bg-hover-color);
}

.notice-content {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  padding-left: 8px;
  text-align: initial;
  color: var(--text-color);
}

.username {
  letter-spacing: -6px;
  height: 0;
  opacity: 0;
  transform: translateY(-20px);
  transition: var(--btn-transition);
}

.user-id {
  font-size: 12px;
  letter-spacing: -6px;
  height: 0;
  opacity: 0;
  transform: translateY(10px);
  transition: var(--btn-transition);
}

.lable-message {
  display: flex;
  align-items: center;
  opacity: 1;
  transform: scaleY(1);
  transition: var(--btn-transition);
}

.button-message:hover .username {
  height: auto;
  letter-spacing: normal;
  opacity: 1;
  transform: translateY(0);
  transition: var(--btn-transition);
}

.button-message:hover .user-id {
  height: auto;
  letter-spacing: normal;
  opacity: 1;
  transform: translateY(0);
  transition: var(--btn-transition);
}

.button-message:hover .lable-message {
  height: 0;
  transform: scaleY(0);
  transition: var(--btn-transition);
}

.lable-message, .username {
  font-weight: 600;
}



/* Dropdown menu */


.popup {
  --burger-line-width: 1.125em;
  --burger-line-height: 0.125em;
  --burger-offset: 0.625em;
  --burger-bg: rgba(184, 184, 184, 0.15);
  --burger-color: #a0a0a0;
  --burger-line-border-radius: 0.1875em;
  --burger-diameter: 2.125em;
  --burger-btn-border-radius: calc(var(--burger-diameter) / 2);
  --burger-line-transition: .3s;
  --burger-transition: all .1s ease-in-out;
  --burger-hover-scale: 1.1;
  --burger-active-scale: .95;
  --burger-enable-outline-color: var(--burger-bg);
  --burger-enable-outline-width: 0.125em;
  --burger-enable-outline-offset: var(--burger-enable-outline-width);
  /* nav */
  --nav-padding-x: 0.25em;
  --nav-padding-y: 0.625em;
  --nav-border-radius: 0.375em;
  --nav-border-color: #ccc;
  --nav-border-width: 0.0625em;
  --nav-shadow-color: rgba(126, 126, 126, 0.2);
  --nav-shadow-width: 0 1px 5px;
  --nav-bg: #eee;
  --nav-font-family: Menlo, Roboto Mono, monospace;
  --nav-default-scale: .8;
  --nav-active-scale: 1;
  --nav-position-left: 0;
  --nav-position-right: unset;
  /* if you want to change sides just switch one property */
  /* from properties to "unset" and the other to 0 */
  /* title */
  --nav-title-size: 0.625em;
  --nav-title-color: #646060;
  --nav-title-padding-x: 1rem;
  --nav-title-padding-y: 0.25em;
  /* nav button */
  --nav-button-padding-x: 1rem;
  --nav-button-padding-y: 0.375em;
  --nav-button-border-radius: 0.375em;
  --nav-button-font-size: 12px;
  --nav-button-hover-bg: #6495ed;
  --nav-button-hover-text-color: #fff;
  --nav-button-distance: 0.875em;
  /* underline */
  --underline-border-width: 0.0625em;
  --underline-border-color: #ccc;
  --underline-margin-y: 0.3125em;
}

/* popup settings 👆 */

.popup {
  display: inline-block;
  text-rendering: optimizeLegibility;
  position: relative;
}

.popup input {
  display: none;
}

.burger {
  display: flex;
  position: relative;
  align-items: center;
  justify-content: center;
  background: var(--burger-bg);
  width: var(--burger-diameter);
  height: var(--burger-diameter);
  border-radius: var(--burger-btn-border-radius);
  border: none;
  cursor: pointer;
  overflow: hidden;
  transition: var(--burger-transition);
  outline: var(--burger-enable-outline-width) solid transparent;
  outline-offset: 0;
}

.burger span {
  height: var(--burger-line-height);
  width: var(--burger-line-width);
  background: var(--burger-color);
  border-radius: var(--burger-line-border-radius);
  position: absolute;
  transition: var(--burger-line-transition);
}

.burger span:nth-child(1) {
  top: var(--burger-offset);
}

.burger span:nth-child(2) {
  bottom: var(--burger-offset);
}

.burger span:nth-child(3) {
  top: 50%;
  transform: translateY(-50%);
}

.popup-window {
  transform: scale(var(--nav-default-scale));
  visibility: hidden;
  opacity: 0;
  position: absolute;
  padding: var(--nav-padding-y) var(--nav-padding-x);
  background: var(--nav-bg);
  font-family: var(--nav-font-family);
  color: var(--nav-text-color);
  border-radius: var(--nav-border-radius);
  box-shadow: var(--nav-shadow-width) var(--nav-shadow-color);
  border: var(--nav-border-width) solid var(--nav-border-color);
  top: calc(var(--burger-diameter) + var(--burger-enable-outline-width) + var(--burger-enable-outline-offset));
  left: var(--nav-position-left);
  right: var(--nav-position-right);
  transition: var(--burger-transition);
}

.popup-window legend {
  padding: var(--nav-title-padding-y) var(--nav-title-padding-x);
  margin: 0;
  color: var(--nav-title-color);
  font-size: var(--nav-title-size);
  text-transform: uppercase;
}

.popup-window ul {
  margin: 0;
  padding: 0;
  list-style-type: none;
}

.popup-window ul button {
  outline: none;
  width: 100%;
  border: none;
  background: none;
  display: flex;
  align-items: center;
  color: var(--burger-color);
  font-size: var(--nav-button-font-size);
  padding: var(--nav-button-padding-y) var(--nav-button-padding-x);
  white-space: nowrap;
  border-radius: var(--nav-button-border-radius);
  cursor: pointer;
  column-gap: var(--nav-button-distance);
}

.popup-window ul li:nth-child(1) svg,
.popup-window ul li:nth-child(2) svg {
  color: cornflowerblue;
}

.popup-window ul li:nth-child(4) svg,
.popup-window ul li:nth-child(5) svg {
  color: rgb(153, 153, 153);
}

.popup-window ul li:nth-child(7) svg {
  color: red;
}

.popup-window hr {
  margin: var(--underline-margin-y) 0;
  border: none;
  border-bottom: var(--underline-border-width) solid var(--underline-border-color);
}

/* actions */

.popup-window ul button:hover,
.popup-window ul button:focus-visible,
.popup-window ul button:hover svg,
.popup-window ul button:focus-visible svg {
  color: var(--nav-button-hover-text-color);
  background: var(--nav-button-hover-bg);
}

.burger:hover {
  transform: scale(var(--burger-hover-scale));
}

.burger:active {
  transform: scale(var(--burger-active-scale));
}

.burger:focus:not(:hover) {
  outline-color: var(--burger-enable-outline-color);
  outline-offset: var(--burger-enable-outline-offset);
}

.popup input:checked+.burger span:nth-child(1) {
  top: 50%;
  transform: translateY(-50%) rotate(45deg);
}

.popup input:checked+.burger span:nth-child(2) {
  bottom: 50%;
  transform: translateY(50%) rotate(-45deg);
}

.popup input:checked+.burger span:nth-child(3) {
  transform: translateX(calc(var(--burger-diameter) * -1 - var(--burger-line-width)));
}

.popup input:checked~nav {
  transform: scale(var(--nav-active-scale));
  visibility: visible;
  opacity: 1;
}

.buttons {
      /* Adjust margins to create space */
      margin-right: 20px;
}

</style>

<!-- Cart Dropdown -->

  <div id="cartContent"></div>

</div>

<!-- Checkout Dropdown -->
<div id="checkoutDropdown" class="checkout-dropdown">
  <div id="checkoutContent" class="checkout-content"></div>
</div>

<script>
  let cartItems = [];

  function addToCart() {
    // Add item to cart
    const newItem = {
      image: "/images/with me miraie.jpg",
      songName: "with me",
      artistName: "Miraie",
      copyrightPrice: "0.1 ETH",
      quantity: 1,
    };

    cartItems.push(newItem);

    // Update notification
    updateNotification(cartItems.length);

    // Update cart dropdown
    updateCartDropdown();
  }

  function updateNotification(count) {
    const notification = document.getElementById("notification");
    notification.innerText = `${count} item${count !== 1 ? 's' : ''} added to the cart.`;

    // Show notification
    notification.style.display = "block";

    // Hide after 3 seconds (3000 milliseconds)
    setTimeout(() => {
      notification.style.display = "none";
    }, 3000);
  }

  function toggleCheckout() {
  const checkoutDropdown = document.getElementById("checkoutDropdown");

  // Toggle the display of the checkout dropdown
  checkoutDropdown.style.display = checkoutDropdown.style.display === "block" ? "none" : "block";

  // Update checkout content
  updateCheckoutContent();

  // If there are no items in the cart, hide the checkout dropdown after 3 seconds
  if (cartItems.length === 0) {
    setTimeout(() => {
      checkoutDropdown.style.display = "none";
    }, 3000);
  }
}

function toggleCart() {
  const cartDropdown = document.getElementById("cartDropdown");
  const checkoutDropdown = document.getElementById("checkoutDropdown");

  // Hide checkout dropdown if it is currently displayed
  checkoutDropdown.style.display = "none";

  // Toggle the display of the cart dropdown
  cartDropdown.style.display = cartDropdown.style.display === "block" ? "none" : "block";
}

  function updateCartDropdown() {
    const cartContent = document.getElementById("cartContent");
    cartContent.innerHTML = "";

    cartItems.forEach(item => {
      const cartItemElement = document.createElement("div");
      cartItemElement.classList.add("cart-dropdown-item");

      const itemInfo = document.createElement("div");
      itemInfo.innerHTML = `<img class="cart-item-image" src="${item.image}" alt="Product Image">
                            <p>${item.songName}</p>
                            <p>${item.artistName}</p>
                            <p>${item.copyrightPrice}</p>
                            <span class="checkout-remove" onclick="removeItem(${cartItems.indexOf(item)})">×</span>`;

      const quantity = document.createElement("div");
      quantity.innerText = `Quantity: ${item.quantity}`;

      cartItemElement.appendChild(itemInfo);
      cartItemElement.appendChild(quantity);

      cartContent.appendChild(cartItemElement);
    });
  }

  function updateCheckoutContent() {
    const checkoutContent = document.getElementById("checkoutContent");

    if (cartItems.length === 0) {
      checkoutContent.innerHTML = '<div class="checkout-empty">Currently No Songs Added in Cart!</div>';
    } else {
      checkoutContent.innerHTML = "";
      cartItems.forEach(item => {
        const checkoutItem = document.createElement("div");
        checkoutItem.classList.add("checkout-item");

        const itemInfo = document.createElement("div");
        itemInfo.innerHTML = `<img src="${item.image}" alt="Product Image">
                              <p>${item.songName}</p>
                              <p>${item.artistName}</p>
                              <p>${item.copyrightPrice}</p>`;

        const quantity = document.createElement("div");
        quantity.innerText = `Quantity: ${item.quantity}`;

        const removeButton = document.createElement("span");
        removeButton.classList.add("checkout-remove");
        removeButton.innerText = "×";
        removeButton.onclick = () => removeItem(cartItems.indexOf(item));

        checkoutItem.appendChild(itemInfo);
        checkoutItem.appendChild(quantity);
        checkoutItem.appendChild(removeButton);

        checkoutContent.appendChild(checkoutItem);
      });
    }
  }

  function removeItem(index) {
    cartItems.splice(index, 1);
    updateCartDropdown();
    updateCheckoutContent();
  }
</script>
