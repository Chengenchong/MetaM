                <div id="optionsModal" class="modal">
                    <div class="modal-content">
                        <ul class="options-list">
                            <li>Notifications</li>
                            <li>Settings</li>
                            <li>Privacy</li>
                            <li>Create another profile</li>
                            <li>Log out</li>
                        </ul>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                </div>



            </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            function logout() {
        // Redirect to login.html
            window.location.href = 'loginpage.html';
        }

        const logoutButton = document.getElementById('logoutButton');

        if (logoutButton) {
            logoutButton.addEventListener('click', logout);
        }



            // Get the "Edit Profile" button
            var editProfileBtn = document.getElementById("edit-profile-btn");
            // Add a click event listener to the "Edit Profile" button
            editProfileBtn.addEventListener("click", function (event) {
                // Prevent the default form submission behavior
                event.preventDefault();
                // Define an array of elements to update
                var elementsToUpdate = [
                    {
                        selector: ".profile-user-name",
                        promptText: "Enter your new username:",
                    },
                    {
                        selector: ".profile-real-name",
                        promptText: "Enter your real name:",
                    },
                    {
                        selector: "#profile-bio-section",
                        promptText: "Tell us more about yourself:",
                    },
                ];
                // Iterate over elements and update them
                elementsToUpdate.forEach(function (element) {
                    // Prompt the user for new value
                    var newValue = prompt(element.promptText, document.querySelector(element.selector).innerText);
                    // Check if the user clicked "Cancel" or entered an empty value
                    if (newValue !== null && newValue.trim() !== "") {
                        // Update the displayed value
                        document.querySelector(element.selector).innerText = newValue;
                        // If the element is the real name, update it in bold
                        if (element.selector === ".profile-real-name") {
                            document.querySelector(element.selector).innerHTML = "<b>" + newValue + "</b>";
                        }
                    }
                });
            });


            //Share profile button  
            // Get the modal element
            var shareModal = document.getElementById("shareModal");
            // Get the cancel button inside the modal
            var cancelShareButton = shareModal.querySelector(".cancel-btn");
            // Function to open the modal
            function openShareModal() {
                shareModal.style.display = "block";
            }
            // Function to close the modal
            function closeShareModal() {
                shareModal.style.display = "none";
            }
            // Show the modal when the cancel button is clicked
            cancelShareButton.addEventListener("click", closeShareModal);
            // You can trigger the modal to open in your code where needed
            // For example, when clicking a button with id="share-profile-btn"
            var shareProfileBtn = document.getElementById("share-profile-btn");
            shareProfileBtn.addEventListener("click", openShareModal);
        

             // Get the "NFTs Collected" button
             var nftsCollectedBtn = document.getElementById("nfts-collected-btn");
            // Function to scroll to the gallery section
            function scrollToGallery() {
                var gallerySection = document.getElementById("gallery-section");
                gallerySection.scrollIntoView({ behavior: "smooth" });
            }
            // Add a click event listener to the "NFTs Collected" button
            nftsCollectedBtn.addEventListener("click", scrollToGallery);


            // Get the "Upload Album" button
            var uploadAlbumBtn = document.getElementById("upload-album-btn");

            // Get the album container
            var albumContainer = document.getElementById("album-container");

            // Add a click event listener to the "Upload Album" button
            uploadAlbumBtn.addEventListener("click", function () {
                // Toggle the transform style to show/hide the container with a slide transition
                albumContainer.style.transform = (albumContainer.style.transform === "translateX(-100%)" || albumContainer.style.transform === "") ? "translateX(0)" : "translateX(-100%)";
            });





        });
    </script>
