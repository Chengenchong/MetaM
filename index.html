<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Username</title>
</head>
<body>

    <div class="profile-container">
        <header>
            <form id="profile-form">
                <div class="user-profile">
                    <label for="profile-picture-upload" class="profile-picture-label">
                        <img src="profile-picture.jpg" alt="Profile Picture" id="profile-picture">
                    </label>
                    <input type="file" id="profile-picture-upload" accept="image/*" style="display: none">
                    <div class="user-info">
                        <h1 id="profile-username">Username</h1>
                        <p id="profile-description">Talk more abobut u..</p>
                    </div>
                </div>
                <div class="edit-profile" id="edit-profile-section">
                    <label for="username">Edit Username:</label>
                    <input type="text" id="username" name="username" placeholder="New Username">
                    <label for="description">Edit Description:</label>
                    <textarea id="description" name="description" placeholder="New Description"></textarea>
                    <button type="submit">Save Changes</button>
                </div>
                <button type="button" id="edit-profile-btn">Edit Profile</button>
            </form>
            <div class="follow-stats">
                <p><span id="nfts-collected">10</span> NFTs Collected</p>
                <p><span id="followers-count">1000</span> Followers</p>
                <p><span id="following-count">500</span> Following</p>
            </div>
        </header>
        <section class="bio">
            <p> </p>
        </section>
        <section class="buttons">
            <button class="button">NFTs Collected</button>
            <button class="button">Upload Album</button>
            <button class="button">Recently Played</button>
            <button class="button">Favorite</button>
            <button class="button">Download</button>
            <button class="button">My Friends</button>
            <button class="button">Message</button>
        </section>
    </div>

    <script>
        const editProfileSection = document.getElementById('edit-profile-section');
        const editProfileBtn = document.getElementById('edit-profile-btn');

        editProfileBtn.addEventListener('click', function () {
            editProfileSection.style.display = 'block';
            editProfileBtn.style.display = 'none';
        });

        document.getElementById('profile-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const newUsername = document.getElementById('username').value || "Username";
            const newDescription = document.getElementById('description').value || "Talk more about you...";

            const profileUsername = document.getElementById('profile-username');
            const profileDescription = document.getElementById('profile-description');

            profileUsername.textContent = newUsername;
            profileDescription.textContent = newDescription;

            // Reset the form and hide the edit section
            this.reset();
            editProfileSection.style.display = 'none';
            editProfileBtn.style.display = 'block';
        });

        document.getElementById('profile-picture-upload').addEventListener('change', function (event) {
            const fileInput = event.target;
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const profilePicture = document.getElementById('profile-picture');
                    profilePicture.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
