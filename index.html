<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="style.css">

</html>
<body>
    <header>Profile Page</header>
        <div class="container">
            <div class="profile">
                <div class="profile-image">
                    <img src="https://ronaldmottram.co.nz/wp-content/uploads/2019/01/default-user-icon-8.jpg" alt="">
                </div>
            </div>

            <div class="profile-user-setting">
                <h1 class="profile-user-name">Username_</h1>
                <button class="btn profile-edit-btn">Edit Profile</button>
                <button aria-label="profile settings" class="btn profile-settings-btn"></button>
                    <i class="fas fa-cog"></i>
                </button>
            </div>

            <div class="profile stats">
                <ul>
                    <li><span class="profile-stat-count">164</span> NFTs Collected</li>
                    <li><span class="profile-stat-count">188</span> Followers</li>
                    <li><span class="profile-stat-count">206</span> Following</li>
                </ul>
            </div>

            <div class="profile-bio">
                <p>
                    <span class="profile-real-name">
                        Username
                    </span>
                    Write more about yourself...
                </p>
            </div>
        </div>
        <!--end of profile section-->
    </header>

    <main>
        <div class="container">
            <div class="gallery">
                <div class="gallery-item" tabindex="0">
                    <img src="https://i.pinimg.com/564x/74/3a/79/743a7959a0bb69fdc8d60723c99cb45f.jpg" class="gallery-image" alt="">
                    <div class="gallery-item-type">
                        <span class="visually-hidden">Video</span><i class="fas fa-video" aria-hidden="true"></i>
                    </div>
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-names"><span class="visually-hidden">names </span><i class="fas fa-user-circle"></i></li>
                            <li class="gallery-item-descriptions"><span class="visually-hidden">descriptions </span><i class="fas fa-user-astronaut"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--End of gallery-->
            <div class="loader"></div>
        </div>
    </main>
</body>
</html>
