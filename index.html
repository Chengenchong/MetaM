<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Your Music Profile</title>
</head>
<body>
    <div class="profile-container">
        <header>
            <form id="profile-form">
                <div class="user-profile">
                    <label for="profile-picture-upload" class="profile-picture-label">
                        <img src="profile-picture.jpg" alt="Profile Picture" id="profile-picture">
                    </label>
                    <input type="file" id="profile-picture-upload" accept="image/*" style="display: none">
                    <div class="user-info">
                        <h1>Your Music Profile</h1>
                        <p>@username</p>
                    </div>
                </div>
            </form>
            <div class="follow-stats">
                <p><span id="following-count">500</span> Following</p>
                <p><span id="followers-count">1000</span> Followers</p>
            </div>
        </header>
        <section class="bio">
            <p>Welcome to my music world! I love creating and sharing music.</p>
        <!-- Add this script at the end of your HTML file -->
    <script>
        document.getElementById('profile-picture-upload').addEventListener('change', function (event) {
            const fileInput = event.target;
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const profilePicture = document.getElementById('profile-picture');
                    profilePicture.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
