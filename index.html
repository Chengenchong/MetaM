<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login and Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginForm">
            <h2><img src="MtM_prev_ui.png" alt="Login Logo" class="logo"> Login</h2>
            <form action="#" method="post" id="login">
                <input type="text" name="login-username" class="input" placeholder="Username" required>
                <input type="password" name="login-username" class="input" placeholder="Password" required>
                <button type="submit">Sign in</button>
            </form>
        </div>

        <div class="form-container" id="signupForm" style="display:none;">
            <h2><img src="MtM_prev_ui.png" alt="Sign Up Logo" class="logo"> Sign Up</h2>
            <form action="#" method="post" id="signup">
                <input type="text" name="signup-username" class="input" placeholder="Username" required>
                <input type="email" name="signup-email" class="input" placeholder="Email" required>
                <input type="password" name="signup-password" class="input" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <p id="toggleForms">Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
