<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Username</title>
</head>
<body>

    <div class="profile-container">
        <header>
            <form id="profile-form">
                <div class="user-profile">
                    <label for="profile-picture-upload" class="profile-picture-label">
                        <img src="profile-picture.jpg" alt="Profile Picture" id="profile-picture">
                    </label>
                    <input type="file" id="profile-picture-upload" accept="image/*" style="display: none">
                    <div class="user-info">
                        <h1 id="profile-username">Username</h1>
                        <p id="profile-description">Talk more about u..</p>
                    </div>
                </div>
                <div class="edit-profile" id="edit-profile-section">
                    <label for="username">Edit Username:</label>
                    <input type="text" id="username" name="username" placeholder="New Username">
                    <label for="description">Edit Description:</label>
                    <textarea id="description" name="description" placeholder="New Description"></textarea>
                    <button type="submit">Save Changes</button>
                </div>
                <div class="user-options-container" data-section="user-options">
                    <button class="option-button" id="favorite-btn">Edit Profile</button>
                    <a href="share.html" class="option-button">Share Profile</a>
                    <button class="option-button">...</button>
                </div>
                <div class="slideshow-section" id="slideshow-section">
                    <button class="slideshow-button">NFTs Collected</button>
                    <button class="slideshow-button">Upload Album</button>
                    <button class="slideshow-button">Recently Played</button>
                </div>
            </form>
            <div class="follow-stats">
                <p><span id="nfts-collected">10</span> NFTs Collected</p>
                <p><span id="followers-count">1000</span> Followers</p>
                <p><span id="following-count">500</span> Following</p>
            </div>
        </header>
        <section class="bio">
            <p> </p>
        </section>
        <section class="buttons">
            <!-- Placeholder content for user options -->
            <div class="user-options-content" id="user-options-content">
            </div>
            <!-- Placeholder content for slideshow buttons -->
            <div class="slideshow-content" id="slideshow-content">
            </div>
        </section>
    </div>

    <script>
        const editProfileSection = document.getElementById('edit-profile-section');
        const userOptionsContent = document.getElementById('user-options-content');
        const slideshowContent = document.getElementById('slideshow-content');

        // Event listener for profile picture upload
        document.getElementById('profile-picture-upload').addEventListener('change', function (event) {
            const fileInput = event.target;
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const profilePicture = document.getElementById('profile-picture');
                    profilePicture.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        });

        // Event listener for form submission
        document.getElementById('profile-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const newUsername = document.getElementById('username').value || "Username";
            const newDescription = document.getElementById('description').value || "Talk more about you...";

            const profileUsername = document.getElementById('profile-username');
            const profileDescription = document.getElementById('profile-description');

            profileUsername.textContent = newUsername;
            profileDescription.textContent = newDescription;

            // Reset the form and hide the edit section
            this.reset();
            editProfileSection.style.display = 'none';
            editProfileBtn.style.display = 'block';
        });

        // Event listener for user options buttons
        document.querySelectorAll('.option-button').forEach(function(button) {
            button.addEventListener('click', function() {
                userOptionsContent.style.display = 'block';
                slideshowContent.style.display = 'none';
            });
        });

        // Event listener for slideshow buttons
        document.querySelectorAll('.slideshow-button').forEach(function(button) {
            button.addEventListener('click', function() {
                userOptionsContent.style.display = 'none';
                slideshowContent.style.display = 'block';
                if (button.textContent === 'NFTs Collected') {
                    displayNFTsCollected();
                }
            });
        });

        // Function to display NFTs Collected information
        function displayNFTsCollected() {
            const nftsCollectedContent = document.getElementById('slideshow-content');
            const numberOfNFTs = 5; // Replace with the actual number of NFTs
            const nftDescriptions = [
                "NFT 1 Description",
                "NFT 2 Description",
                "NFT 3 Description",
                "NFT 4 Description",
                "NFT 5 Description"
            ]; // Replace with actual descriptions

            nftsCollectedContent.innerHTML += `<p>${numberOfNFTs} NFTs Collected</p>`;

            const nftsCollectedDropdown = document.createElement('div');
            nftsCollectedDropdown.className = 'nfts-collected-dropdown';

            for (let i = 0; i < numberOfNFTs; i++) {
                const nftItem = document.createElement('div');
                nftItem.className = 'nft-item';

                // Replace the image source with the actual source
                nftItem.innerHTML = `
                    <img src="nft-image-${i + 1}.jpg" alt="NFT ${i + 1}">
                    <p>${nftDescriptions[i]}</p>
                `;

                nftsCollectedDropdown.appendChild(nftItem);
            }

            nftsCollectedContent.appendChild(nftsCollectedDropdown);
        }
    </script>

</body>
</html>
