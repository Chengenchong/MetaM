<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
</html>

<body>
    <header>Profile Page</header>
        <div class="container">
            <div class="profile">
                <div class="profile-image">
                    <img src="https://ronaldmottram.co.nz/wp-content/uploads/2019/01/default-user-icon-8.jpg" alt="">
                </div>
            </div>

            <div class="profile-user-setting">
                <h1 class="profile-user-name">Username_</h1>
                <button class="btn profile-edit-btn">Edit Profile</button>
                <button aria-label="profile settings" class="btn profile-settings-btn"></button>
                    <i class="fas fa-cog"></i>
                </button>
            </div>

            <div class="profile stats">
                <ul>
                    <li><span class="profile-stat-count">164</span> NFTs Collected></li>
                    <li><span class="profile-stat-count">188</span> Followers></li>
                    <li><span class="profile-stat-count">206</span> Following></li>
                </ul>
            </div>

            <div class="profile-bio">
                <p>
                    <span class="profile-real-name">
                        Username
                    </span>
                    Write more about yourself...
                </p>
            </div>
        </div>
    </div>

</body>
</html>
