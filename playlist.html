<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MΞtα'M</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <h1>MΞtα'M</h1>
    </header>
    
    <div class="dropdown" id="dropdown">
        <a href="javascript:void(0)" class="close" onclick="closeNav()">&times;</a>
        <a href="#">Rename</a>
        <a href="#">Delete</a>
        <a href="#">Three</a>
    </div>

    <span id="open" class="open" onclick="openNav()">
        <a href="#" class="nav">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </a>
    </span>

    <div class="playlist-container">
        <!-- Playlist items go here -->
        <div class="playlist-item">
            <img src="your_image_url_1.jpg" alt="Playlist Image 1">
            <div class="caption">Caption 1</div>
            <button class="delete-button" onclick="deleteContainer(this)">Delete</button>
        </div>
        <div class="playlist-item">
            <img src="your_image_url_2.jpg" alt="Playlist Image 2">
            <div class="caption">Caption 2</div>
            <button class="delete-button" onclick="deleteContainer(this)">Delete</button>
        </div>
        <div class="playlist-item">
            <img src="your_image_url_3.jpg" alt="Playlist Image 3">
            <div class="caption">Caption 3</div>
            <button class="delete-button" onclick="deleteContainer(this)">Delete</button>
        </div>
    </div>

    <button class="create-folder-button" onclick="createNewContainer()">+ Create Playlist</button>

    <script>
        function openNav() {
            document.getElementById("open").style.display = "none";
            document.getElementById("dropdown").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("dropdown").style.width = "0";
            document.getElementById("open").style.display = "block";
        }

        function createNewContainer() {
            // You can add JavaScript logic here to create a new container
            // For simplicity, let's just clone the first playlist item and append it
            const playlistContainer = document.querySelector('.playlist-container');
            const firstPlaylistItem = document.querySelector('.playlist-item');
            const newContainer = firstPlaylistItem.cloneNode(true);
            
            // Clear input values (if any) in the cloned container
            const inputFields = newContainer.querySelectorAll('input');
            inputFields.forEach(input => input.value = '');

            playlistContainer.appendChild(newContainer);
        }

        function deleteContainer(button) {
            // Remove the parent container when the delete button is clicked
            const playlistContainer = document.querySelector('.playlist-container');
            const containerToDelete = button.parentNode;
            playlistContainer.removeChild(containerToDelete);
        }
    </script>
</body>
</html>
